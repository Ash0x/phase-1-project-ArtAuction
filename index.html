<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Art Auctioneer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<link rel="stylesheet" href="styles.css" />
	<script defer src="index.js" type="module"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</head>

<body data-bs-theme="dark"> 
	<nav class="sticky-top navbar d-flex justify-content-evenly bg-body-tertiary">
		<h1 class="navbar-brand rainbow p-2">
			<span class="text-primary mx-2">/ / </span>Art Auctioneer
		</h1>
		<form id="form" class="d-flex" role="search">
			<div class="input-group">
				<input type="text" class="form-control" aria-label="Text input with segmented dropdown button"
					placeholder="Search collection . . ." />
				<button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
					data-bs-toggle="dropdown" aria-expanded="false">
					<span class="visually-hidden">Toggle Dropdown</span>
				</button>
				<ul class="dropdown-menu dropdown-menu-end">
					<li class="dropdown-item" id="byArtistName">
						Search by Artist Name
					</li>
					<li class="dropdown-item" id="byPieceName">Search by Piece Name</li>
				</ul>
			</div>
			<button id="submitButton" type="submit" class="btn btn-outline-primary">
				Search by Artist Name
			</button>
		</form>
	</nav>
	<section id="container"
		class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 d-flex justify-content-around"></section>
	<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header justify-content-evenly">
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
